deims_lists.content:
    path: '/api/{content_type}'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsNodeListsController::renderApi'
      _title: 'JSON api'
    requirements:
      _access: 'TRUE'
    
    
site_record.content:
    path: '/api/site/{deimsid}'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsSiteRecordController::renderApi'
      _title: 'JSON api'
    requirements:
      _access: 'TRUE'

     
dataset_record.content:
    path: '/api/dataset/{uuid}'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsDatasetRecordController::renderApi'
      _title: 'JSON api'
    requirements:
      _access: 'TRUE'