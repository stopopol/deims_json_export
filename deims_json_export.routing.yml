site_list.content:
    path: '/api/site'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsSiteListController::renderApi'
      _title: 'JSON api'
    methods:  [GET]
    requirements:
      _access: 'TRUE'
      
site_record.content:
    path: '/api/site/{deimsid}'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsSiteRecordController::renderApi'
      _title: 'JSON api'
    requirements:
      _access: 'TRUE'

dataset_list.content:
    path: '/api/dataset'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsDatasetListController::renderApi'
      _title: 'JSON api'
    methods:  [GET]
    requirements:
      _access: 'TRUE' 
     
dataset_record.content:
    path: '/api/dataset/{uuid}'
    defaults:
      _controller: 'Drupal\deims_json_export\Controller\DeimsDatasetRecordController::renderApi'
      _title: 'JSON api'
    requirements:
      _access: 'TRUE'